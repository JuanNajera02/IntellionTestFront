<div class="container">
  <h2>Cars</h2>
  <!-- Tabla para mostrar los autos -->
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of Cars">
        <td (click)="loadCar(car)">{{ car.id }}</td>
        <td (click)="loadCar(car)">{{ car.brand }}</td>
        <td (click)="loadCar(car)">{{ car.model }}</td>
        <td (click)="loadCar(car)">{{ car.year }}</td>
        <button class="btn btn-danger" (click)="deleteCar(car.id)">Delete</button> <!-- Botón de eliminación -->
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <!-- Formulario para registrar o actualizar un auto -->
  <h2>{{ editMode ? 'Edit Car' : 'Register New Car' }}</h2>
  <form (ngSubmit)="saveCar()">
    <input type="hidden" [(ngModel)]="selectedCar.id" name="id">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" class="form-control" [(ngModel)]="selectedCar.brand" name="brand" required>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" id="model" class="form-control" [(ngModel)]="selectedCar.model" name="model" required>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" class="form-control" [(ngModel)]="selectedCar.year" name="year" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Save' }}</button>
  </form>
</div>
